<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Dublin"
    />
    <meta
      name="keywords"
      content="love running , runner club, ireland, Dublin"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Running</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <nav>
        <ul id="menu">
          <li><a href="signup.html">Sign Up</a></li>

          <li>
            <a href="gallery.html" class="active">Gallery</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="photos">
      <img
        src="assets/images/athletes.webp"
        alt="two athlets running together"
      />
      <img
        src="assets/images/girls.webp"
        alt="three gorls at a charity festival"
      />
      <img
        src="assets/images/runner3.webp"
        alt="solo mail runner jogging on the beach"
      />
      <img src="assets/images/man.webp" alt="man at charity running festival" />
      <img
        src="assets/images/runner1.webp"
        alt="solo woman jogging in phoenix park"
      />
      <img
        src="assets/images/runner2.webp"
        alt="runners competing on a marathon"
      />
      <img
        src="assets/images/runner4.webp"
        alt="solo female runner jogging on the beach"
      />
      <img
        src="assets/images/running_gang.webp"
        alt="large group of runners taking part on a marathon"
      />
      <img
        src="assets/images/mud-run.webp"
        alt="two femail athlets taking selfie after a mud competition"
      />
    </section>

    <footer>
      <ul class="sotial-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- font awsome script -->
    <script
      src="https://kit.fontawesome.com/ea3b879012.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
